<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">

    <title>My HTML Directory</title>
    <style>
        /* Dark mode styles */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #333;
            color: #fff;
        }

        header {
            background-color: #007BFF;
            color: #fff;
            padding: 10px;
            text-align: center;
        }

        .container {
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
        }

        .option {
            display: flex;
            justify-content: center; /* Center-align buttons */
            align-items: center;
            border-bottom: 1px solid #ddd;
            padding: 10px;
            cursor: pointer;
        }

        .option:last-child {
            border-bottom: none;
        }

        .option:hover {
            background-color: #444;
        }

        /* Button styles */
        .button {
            display: inline-block;
            background-color: #007BFF;
            color: #fff;
            border: none;
            padding: 14px 28px; /* Increased button size */
            text-align: center;
            text-decoration: none;
            cursor: pointer;
            transition: background-color 0.3s;
            border-radius: 5px; /* Rounded corners for buttons */
        }

        .button:hover {
            background-color: #0056b3;
        }

        @media only screen and (max-width: 600px) {
            /* Add mobile-specific styles here */
        }
    </style>
</head>
